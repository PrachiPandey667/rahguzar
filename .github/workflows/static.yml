<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahguzar The Community</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 15px; text-align: center; }
        nav { display: flex; justify-content: center; background: #444; padding: 10px; }
        nav a { color: white; padding: 10px 20px; text-decoration: none; }
        nav a:hover { background: #555; }
        .container { padding: 20px; text-align: center; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .map { height: 300px; background: #ccc; display: flex; align-items: center; justify-content: center; }
        .donate-btn { background: green; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .donate-btn:hover { background: darkgreen; }
    </style>
</head>
<body>
    <header>
        <h1>Rahguzar The Community</h1>
    </header>
    <nav>
        <a href="#routes">Routes</a>
        <a href="#savings">Savings Fund</a>
        <a href="#donations">Donations</a>
        <a href="#ngos">NGOs</a>
        <a href="#about">About</a>
    </nav>
    <div class="container">
        <section id="routes" class="section">
            <h2>Better Routes from Locals</h2>
            <div class="map">Interactive Map Placeholder</div>
        </section>
        <section id="savings" class="section">
            <h2>Community Savings Fund</h2>
            <p>Help workers save together for emergencies.</p>
        </section>
        <section id="donations" class="section">
            <h2>Donation Section</h2>
            <p>Support delivery workers by donating for safety gear, food, or medical help.</p>
            <button class="donate-btn">Donate Now</button>
        </section>
        <section id="ngos" class="section">
            <h2>NGO Support</h2>
            <p>Find NGOs that provide free medical care and financial assistance.</p>
        </section>
        <section id="about" class="section">
            <h2>About Us</h2>
            <p>We are a community-powered platform dedicated to helping delivery workers.</p>
        </section>
    </div>
</body>
</html>
